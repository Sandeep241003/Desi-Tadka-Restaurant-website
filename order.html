<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reservation Form</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Reservation Form</h2>

  <form id="reservationForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span id="nameError" class="error"></span><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span id="emailError" class="error"></span><br>

    <label for="reservationDate">Reservation Date:</label>
    <input type="date" id="reservationDate" name="reservationDate" required>
    <span id="dateError" class="error"></span><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var reservationDate = document.getElementById("reservationDate").value;

      var nameError = document.getElementById("nameError");
      var emailError = document.getElementById("emailError");
      var dateError = document.getElementById("dateError");

      // Reset previous errors
      nameError.innerHTML = "";
      emailError.innerHTML = "";
      dateError.innerHTML = "";

      // Validate name
      if (name.trim() === "") {
        nameError.innerHTML = "Name is required";
        return false;
      }

      // Validate email
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        emailError.innerHTML = "Invalid email address";
        return false;
      }

      // Validate reservation date
      if (reservationDate === "") {
        dateError.innerHTML = "Reservation date is required";
        return false;
      }

      // Additional validation can be added as needed

      // If all validations pass, the form is submitted
      alert("Form submitted successfully!");
      return true;
    }
  </script>

</body>
</html>
