<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Social Media</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

#post-form {
    margin-bottom: 20px;
}

#post-text {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
}

#posts {
    border: 1px solid #ccc;
    padding: 10px;
}

.post {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
}

    </style>
</head>
<body>
    <header>
        <h1>Simple Social Media</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="post-form">
            <textarea id="post-text" placeholder="What's on your mind?"></textarea>
            <button onclick="submitPost()">Post</button>
        </section>
        
        <section id="posts">
            <!-- Posts will be dynamically added here -->
        </section>
    </main>

    <script>
        function submitPost() {
    var postText = document.getElementById("post-text").value;
    if (postText.trim() === "") {
        alert("Please enter some text before posting.");
        return;
    }

    var postSection = document.getElementById("posts");
    var postElement = document.createElement("div");
    postElement.className = "post";
    postElement.textContent = postText;
    postSection.appendChild(postElement);

    document.getElementById("post-text").value = "";
}

    </script>
</body>
</html>
